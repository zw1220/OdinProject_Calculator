<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="img/favicon.png">
  <script src="https://kit.fontawesome.com/b81b017b49.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">

    <div class="calculator">

      <div class="screen">
        <div class="screen-last"></div>
        <div class="screen-current">0</div>
      </div>

      <div class="button-grid">
        <button class="btn span-2 btn-clear">CLEAR</button>
        <button class="btn span-2 btn-delete">DELETE</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">รท</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">x</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
      </div>

    </div>

  </main>

  <footer class="footer">
    <p>Copyright @ 2022 ziwei</p>
    <i class="fa-brands fa-github"></i>
  </footer>

  <script src="script.js"></script>
</body>

</html>
