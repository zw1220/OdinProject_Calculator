<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="img/favicon.png">
  <script src="https://kit.fontawesome.com/b81b017b49.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div class="calculator">
      <div class="screen">
        <div class="screen-last" id="lastScreen"></div>
        <div class="screen-current" id="currentScreen">0</div>
      </div>

      <div class="button-grid">
        <div id="decimalValue" class="decimal-value span-1">Decimal = 0</div>
        <input type="range" class="span-3" id="decimalSlider" value="0" min="0" max="3">
        <button class="btn span-2 btn-clear" id="clearBtn">CLEAR</button>
        <button class="btn span-2 btn-delete" id="deleteBtn">DELETE</button>
        <!-- Adding global data-* attribute -->
        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn" data-operator>÷</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-operator>×</button>
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-operator>-</button>
        <button class="btn" id="pointBtn">.</button>
        <button class="btn" data-number>0</button>
        <button class="btn" id="equalsBtn">=</button>
        <button class="btn" data-operator>+</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>ziwei © 2022</p>
    <i class="fa-brands fa-github"></i>
  </footer>

  <script src="script.js"></script>
</body>

</html>
